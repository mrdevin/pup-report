<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<dom-module id="pup-pup">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        background-color: #fafafa;
        color: #212121;
        padding: 1em;
        @apply(--paper-font-common-base);
        @apply(--shadow-elevation-2dp);
        border-radius: 2px;
      }

      .hidden {
        display: none;
      }

      h1 {
        font-size: 1.15em;
        margin: 0;
        white-space: pre-wrap;
      }

      h1:not(.hidden)+p {
        margin-top: 1em;
      }

      p {
        margin: 0;
        font-family: 'Roboto Slab', Times New Roman, serif;
        font-size: 0.9em;
        white-space: pre-wrap;
      }

      .placeholder:after {
        content: 'Tap to edit';
        opacity: 0.5;
      }

      .hidden {
        display: none;
      }

      .empty {
        font-style: italic;
        color: #737373;
        line-height: 0;
        pointer-events: none;
      }
    </style>

 </template>
  <script>
    Polymer({
      is: 'pup-pup',

      properties: {

        name: {
            type: String,
            notify: true,
            reflectToAttribute: true
        }
      },

      listeners: {
        input: 'onInput'
      },

      observers: [
        'updateTextContent(name)'
      ],

      behaviors: [ Polymer.PupAppBehavior ],

      emptyClass: function(content, editable) {
        console.log('emptyClass', content, editable)
        if (editable) {
          return !content ? 'placeholder' : '';
        } else {
          return !content ? 'hidden' : '';
        }
      },

      // propertiesAreEmpty: function() {
      //   for (var i = 0; i < arguments.length; ++i) {
      //     if (arguments[i]) {
      //       return false;
      //     }
      //   }
      //   return true;
      // },

      updateTextContent: function(name) {
        console.log('updateTextContent', name, this.$.name.textContent);
        this.$.name.textContent = name;
      },

      onInput: function() {
        console.log('onInput',this.name,  this.$.name.innerText);
        this.async(function() {
          this.name = this.$.name.innerText;
        });
      }
    });
  </script>
</dom-module>
