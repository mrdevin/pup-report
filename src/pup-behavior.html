<link rel="import" href="/bower_components/app-storage/app-network-status-behavior.html">

<script>
(function() {
    'use strict';

    Polymer.PupAppBehaviorImpl = {
        signOut: function() {
            console.log('signOut');
            if (this.$.auth) {
                this.$.auth.signOut();
            }
        },
  };

    Polymer.PupAppBehavior = [
        Polymer.PupAppBehaviorImpl,
        Polymer.AppNetworkStatusBehavior
    ];
})();
</script>
