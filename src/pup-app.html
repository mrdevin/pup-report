<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/app-storage/app-network-status-behavior.html">
<link rel="import" href="pup-behavior.html">

<link rel="import" href="pup-edit.html">
<link rel="import" href="my-icons.html">

<dom-module id="pup-record">

  <template>
    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      iron-icon[hidden]{
        display: none;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <firebase-app
        auth-domain="pup-record.firebaseapp.com"
        database-url="https://pup-record.firebaseio.com/"
        api-key="AIzaSyDQ7aVerQHnqg0pz2wE1QDp_CXdZgaNVGg">
    </firebase-app>
    <firebase-auth
      id="auth"
      provider="google"
      on-error="handleError"
      signed-in="{{signedIn}}"
      user="{{user}}">
    </firebase-auth>

    <firebase-document
        id="newPup"
        path="{{pupId}}"
        data="{{pup}}">
    </firebase-document>

    <firebase-query
        id="pupQuery"
        path="/pup"
        limit-to-first='1'
        data="{{pups}}">
    </firebase-query>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="dash" href="/dash">Dashboard</a>
          <a name="stats" href="/stats">What, Where, When</a>
          <a name="settings" href="/settings">Settings</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>Pup Record</div>
            <pup-icons signed-in="[[signedIn]]" on-sign-out="signOut">
            </pup-icons>
          </app-toolbar>
        </app-header>

        <pup-login on-sign-in="signIn" signed-in="[[signedIn]]" disabled="[[!online]]">
        </pup-login>

        <pup-edit
            id="pupEditor"
            class="open"
            opened
            name="{{name}}"
            on-close="commitChange">
        </pup-edit>



        <template is="dom-repeat" items="{{pups}}">
            dings: {{item.name}}
        </template>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <pup-dash name="dash" user={{user}} pup-id=[[pupId]] ></pup-dash>
          <pup-stats name="stats"></pup-stats>
          <pup-settings name="settings"></pup-settings>
        </iron-pages>


      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

        is: 'pup-record',

        properties: {
            page: {
                type: String,
                reflectToAttribute: true,
                observer: '_pageChanged'
            },
            signedIn: {
                type: Boolean,
                notify: true,
                value: false
            },
            pups: {
                type: Object,
                notify: true
            },
            pupId: {
                type: String,
                notify: true
            }

        },
        behaviors: [ Polymer.PupAppBehavior ],

        observers: [
            '_routePageChanged(routeData.page)',
            '_signInChanged(signedIn, pups.length)',
            '_signInChanged(pups[1].uid)'
        ],

        signIn: function(){
            // console.log('signIn',this.$)
            this.$.auth.signInWithPopup().then(function(response) {}).catch(function(error) {});
        },


        pupPath: function(){
            return '/pup/';
        },

        commitChange: function(event) {
            var changeCommits;

            switch (event.detail) {
                case 'save':
                    changeCommits = this.save();
                    break;
                case 'delete':
                    changeCommits = this.delete();
                    break;
                default:
                    changeCommits = Promise.resolve();
                    break;
            }

            if (this.$.pupQuery && this.$.pupQuery.refresh) {
                changeCommits.then(function(){
                    console.log('changeCommits');
                    this.$.pupQuery.refresh();
                });
            }
       },

        save: function() {

            var thePup = this.$.newPup;
            this.pup.name = this.$.pupEditor.$.pupName.value,
            this.pup.owner = this.user.uid;
            return thePup.save(this.pupPath()).then(function(){
                thePup.reset();
            });
        },

        delete: function() {
            if (!this.$.newPup.isNew) {
              this.$.newPup.destroy();
            }
            return Promise.resolve();
        },

        handleError: function(event, other){
            console.log('handleError::event, other',event, other);
        },

        _routePageChanged: function(page) {
            this.page = page || 'dash';
        },

        _pageChanged: function(page) {
            // load page import on demand.
            this.importHref(
              this.resolveUrl('pup-' + page + '.html'), null, null, true);
        },

        _signInChanged: function(signedIn, pupsLength){
            console.log('pupsLength', pupsLength);
            if(signedIn && pupsLength === 0){

                this.$.pupEditor.open(null);
            }else if(pupsLength === 1){
                this.$.pupEditor.close(null);
                this.pupId = this.pups[0].$key;
            }

        }
    });
  </script>
</dom-module>
