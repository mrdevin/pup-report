<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-storage/app-network-status-behavior.html">
<link rel="import" href="pup-behavior.html">


<dom-module id="pup-toolbar">
  <template>
    <style>
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        background-color: var(--paper-purple-500);
        color: var(--paper-purple-50);
        padding: 6px 8px;
        --paper-icon-button-disabled: {
          color: var(--paper-purple-50);
        };
      }

      h1 {
        font-size: 14px;
        flex-grow: 1;
        margin: 9px 0;
      }

      iron-icon {
        margin-right: 0.5em;
      }
      iron-icon[hidden]{
        display: none;
      }

      app-header {
        width: 100%;
      }


      @media (min-width: 640px) {
        iron-icon,
        paper-icon-button {
          margin-right: 1.5em;
        }

        iron-icon:first-child {
          margin-left: 1em;
        }
      }
    </style>

    <app-header condenses reveals effects="waterfall">
      <app-toolbar>
        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
        <div title>Pup Record</div>
        <iron-icon icon="cloud" hidden$="[[!online]]"></iron-icon>
        <iron-icon icon="cloud-off" hidden$="[[online]]"></iron-icon>
        <paper-icon-button icon="[[computeLockIcon(signedIn)]]" disabled="[[!signedIn]]" on-click="lock">
        </paper-icon-button>
      </app-toolbar>
    </app-header>
  </template>
  <script>
    Polymer({
      is: 'pup-toolbar',

      behaviors: [ Polymer.PupAppBehavior ],

      properties: {
        signedIn: {
          type: Boolean,
          notify: true,
          value: false
        }
      },

      computeLockIcon: function(signedIn) {
        return signedIn ? 'lock-open' : 'lock';
      },

      lock: function() {
        console.log('lock');
        this.fire('sign-out');
      }
    });
  </script>
</dom-module>
